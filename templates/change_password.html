{% extends "base.html" %}

{% block title %}Passwort ändern - SportOase{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Passwort ändern</h2>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">
            Bitte geben Sie Ihr altes und neues Passwort ein.
        </p>
        <form method="POST" action="{{ url_for('change_password') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            
            <div class="form-group">
                <label for="old_password">Altes Passwort</label>
                <input type="password" id="old_password" name="old_password" required placeholder="••••••••" autofocus>
            </div>
            
            <div class="form-group">
                <label for="new_password">Neues Passwort</label>
                <input type="password" id="new_password" name="new_password" required placeholder="••••••••" minlength="6">
                <small style="color: #666; font-size: 12px;">Mindestens 6 Zeichen</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Neues Passwort bestätigen</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="••••••••" minlength="6">
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Passwort ändern</button>
                <a href="{{ url_for('dashboard') }}" class="btn" style="flex: 1; text-align: center; background: #e5e5e5; color: #333; text-decoration: none; line-height: 40px;">Abbrechen</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
