{% extends "base.html" %}

{% block title %}Login - SportOase{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="SportOase Logo">
        </div>
        <h2>Willkommen im Buchungssystem der SportOase</h2>
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem; font-size: 0.95rem;">
            Melden Sie sich mit Ihrem IServ-Account an
        </p>
        
        <a href="{{ url_for('login_iserv') }}" class="btn btn-iserv">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a 2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            Mit IServ anmelden
        </a>
    </div>
</div>
{% endblock %}
