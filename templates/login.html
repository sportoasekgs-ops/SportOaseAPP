{% extends "base.html" %}

{% block title %}Login - SportOase{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="SportOase Logo">
        </div>
        <h2>Willkommen im Buchungssystem der SportOase</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required placeholder="benutzername" autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            
            <button type="submit" class="btn btn-primary">Anmelden</button>
        </form>
        </div>
{% endblock %}
